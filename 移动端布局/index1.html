<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style type="text/css">
body{
  font-family: Helvetica;//设置手机端默认字体
}
body *{
  -webkit-text-size-adjust:100%//禁止缩放字体
}
a,button,input{
    -webkit-tap-highlight-color:rgba(0, 0, 0, 0);//去掉按钮高亮颜色
}
button,input{
    -webkit-appearance:none;//清楚IOS圆角
}
/*Font Boosting 在一段文字我们没有给他设置高度，在webkit内核下，文字大小被浏览器放大了
  解决办法：1、设置高度 2、设置最大高度 max-height
*/
</style>
<body>
  <a href="http://miaov.com">妙味课堂</a>
</body>
</html>
